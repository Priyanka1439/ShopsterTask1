<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="output">
  <div class="body_full">
  <div class="rock_paper_scissors">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <div class="scorecard">
      <div class="score-title">SCORE</div>
      <div class="score">0</div>
    </div>
  </div>
  </div>

  <main>
    <div id="paper">
      <img  src="images/icon-paper.svg" alt="paper">
    </div>
    <div id="scissors">
      <img  src="images/icon-scissors.svg" alt="scissors">
    </div>
    <div id="rock">
      <img  src="images/icon-rock.svg" alt="rock">
    </div>
    <div class="triangle">
      <img src="images/bg-triangle.svg" alt="triangle" class="imgTriangle"/>
    </div> 
  
    <div id="output1" class="hidden">
      <div class="divPlayerChoice">
        <img src="" alt="playerChoice" class="imgPlayerChoice">
      </div>
      YOU PICKED
    </div>
  
 
    <div id="ResultRoundMain" >
      <div id="Result"></div>
      <button id="PlayAgain" class="playAgain">PLAY AGAIN</button>
    </div>

 
    <div id="output2" class="hidden">
      <div class="Computer hidden">
        <img src="" alt="computer" class="imgcomputer">
      </div>
      <div id="emptyCircle"></div>
      THE HOUSE PICKED
    </div>
  </main>

  <div id="ResultRound" >
    <div id="result"></div>
    <button class="playAgain">PLAY AGAIN</button>
  </div>
</div>

  <div class="rules">
    <button class="btn default" id="rule">RULES</button>

    <div id="myModal" class="modal">

      <div class="modal-content">
        <span class="close">
          <img src="images/icon-close.svg" alt="close_rules">
        </span>
        <div class="w3-container">
          <h1 style="color: hsl(229, 25%, 31%);">RULES</h1>
          <img src="images/image-rules.svg" alt="rules_RPS">
        </div>        
      </div>
    </div>
</div>
</body>
<script>
  // Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("rule");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</html>
